<div>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
                    <i class="fa fa-home"></i>Durandal
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
                    <li data-bind="css: { active: isActive }">
                        <a data-bind="attr: { href: hash }, html: title"></a>
                    </li>
                </ul>
                <div class="loader nav navbar-nav navbar-right" data-bind="css: { active: router.isNavigating }">
                    <i class="fa fa-spinner fa-spin fa-2x active"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="logo">
                    <h1><a href="index.html">F# <span>shop</span> </a></h1>
                    <p></p>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="account">
                    <ul>
                        <li id="your-account">
                            <div class="hidden-xs">
                                <h4><a href="#">Your Account</a></h4>
                                <p>Welcome, <a href="../Account/Login">log in</a></p>
                            </div>
                            <div class="visible-xs">
                                <a href="../Account/Login" class="btn btn-primary"><i class="fa fa-user"></i></a>
                            </div>
                        </li>
                        <li>
                            <div class="hidden-xs">
                                <h4><a href="#cart">Cart</a></h4>
                                <p><strong>3 Product(s)</strong></p>
                            </div>
                            <div class="visible-xs">
                                <a href="#shoppingCart" class="btn btn-primary"><span class="cart-item">3</span> <i class="fa fa-shopping-cart"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="nav-menus">
                    <ul class="nav nav-pills">
                        <li data-bind="css: { active: isHomeActive }"><a href="#">Home</a></li>
                        <!-- ko foreach: departments -->
                        <li class="dropdown" data-bind="css: { active: isActive }">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle" 
                                data-bind="attr: { 'data-target': '#toggle' + $index() }">
                                <span data-bind="text: Name"></span> <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" data-bind="foreach: Categories" >
                                 <li><a href="javascript: void(0)" data-bind="text: Name, attr: { href: '#cat/' + ID }"> </a></li>
                            </ul>
                        </li>
                        <!-- /ko -->
                        <li><a href="../Home/About">About</a></li>
                        <li><a href="../Home/Contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="page-host" data-bind="router: { transition: 'entrance', cacheViews: true }"></div>
    </div>
</div>
